<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Grid</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 10px;
  }

  .image-row {
    display: flex;
    flex-wrap: wrap;
    margin: 0 -5px;
  }

  .image-row .image-item {
    flex: 1 1 20%;
    padding: 5px;
    box-sizing: border-box;
  }

  .image-row .image-item img {
    width: 100%;
    height: auto;
    display: block;
  }

  @media (max-width: 768px) {
    .image-row .image-item {
      flex: 1 1 50%;
    }
  }

  @media (max-width: 480px) {
    .image-row .image-item {
      flex: 1 1 100%;
    }
  }
</style>
</head>
